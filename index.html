<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5e6d3 0%, #f9f3ea 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-container {
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .heart-container:hover {
            transform: scale(1.1);
        }

        .heart-container:active {
            transform: scale(0.95);
        }

        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            animation: none;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1);
            }
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .valentine-text {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .valentine-text h1 {
            font-size: 3em;
            color: #8B4848;
            margin: 0;
            letter-spacing: 2px;
        }

        .underline {
            width: 200px;
            height: 3px;
            background-color: #8B4848;
            margin-top: 5px;
        }

        .subtitle {
            color: #8B4848;
            font-size: 1.2em;
            margin-top: 30px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro" class="container">
        <div class="heart-container" id="heartButton" onclick="showContent()">
            <svg class="heart" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" fill="#c9394a"/>
            </svg>
        </div>

        <div class="valentine-text">
            <h1>San Valentín</h1>
        </div>
        <div class="underline"></div>

        <p class="subtitle">Haz clic en el corazón ❤️</p>
    </div>

    <!-- Contenido (oculto hasta hacer click) -->
    <div id="content" class="hidden">
        <!-- Árbol con corazones (versión mejorada) -->
        <svg id="treeContainer" width="600" height="600" viewBox="0 0 600 600">
            <!-- Línea del suelo -->
            <line x1="0" y1="540" x2="600" y2="540" stroke="#3d2817" stroke-width="3"/>
        
            <!-- Tronco principal - MÁS LARGO -->
            <path class="trunk" 
                  d="M 280 540 Q 285 470 290 400 Q 292 340 295 260 L 305 260 Q 308 340 310 400 Q 315 470 320 540 Z" 
                  fill="#8B5A3C" 
                  stroke="#6B4423" 
                  stroke-width="2"/>
        
            <!-- Sombra del tronco -->
            <path class="trunk" 
                  d="M 290 400 Q 292 340 295 260 Q 296 290 297 320 Q 298 360 299 400 Q 300 470 302 540" 
                  fill="#6B4423" 
                  opacity="0.3"/>
        
            <!-- Ramas principales -->
            <g>
                <!-- Ramas inferiores (sin cambios) -->
                <path class="branch" d="M 290 420 Q 250 400 220 380 Q 210 375 200 370" stroke="#8B5A3C" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 220 380 Q 200 360 180 330" stroke="#8B5A3C" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 310 420 Q 350 400 380 380 Q 390 375 400 370" stroke="#8B5A3C" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 380 380 Q 400 360 420 330" stroke="#8B5A3C" stroke-width="4" fill="none" stroke-linecap="round"/>
            
                <!-- Ramas del MEDIO - ESTIRADAS y MÁS DELGADAS -->
                <path class="branch" d="M 292 360 Q 255 340 230 318 Q 218 308 208 298" stroke="#8B5A3C" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 230 318 Q 215 302 202 283" stroke="#8B5A3C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 308 360 Q 345 340 370 318 Q 382 308 392 298" stroke="#8B5A3C" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 370 318 Q 385 302 398 283" stroke="#8B5A3C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            
                <!-- Ramas superiores - ESTIRADAS un poco más -->
                <path class="branch" d="M 295 310 Q 270 295 250 278 Q 240 268 232 258" stroke="#8B5A3C" stroke-width="6" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 305 310 Q 330 295 350 278 Q 360 268 368 258" stroke="#8B5A3C" stroke-width="6" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 298 290 Q 282 272 268 252 Q 262 244 258 238" stroke="#8B5A3C" stroke-width="5" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 302 290 Q 318 272 332 252 Q 338 244 342 238" stroke="#8B5A3C" stroke-width="5" fill="none" stroke-linecap="round"/>
            
                <!-- Rama central superior - UN POCO MÁS CORTA -->
                <path class="branch" d="M 300 285 L 300 225 Q 298 218 296 213" stroke="#8B5A3C" stroke-width="5" fill="none" stroke-linecap="round"/>
            
                <!-- Ramitas pequeñas de la rama central -->
                <path class="branch" d="M 300 250 Q 288 242 280 235" stroke="#8B5A3C" stroke-width="3" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M 300 250 Q 312 242 320 235" stroke="#8B5A3C" stroke-width="3" fill="none" stroke-linecap="round"/>
            </g>
        
            <!-- Corazones formando un corazón grande -->
            <g id="hearts"></g>
        </svg>
        <div class="meta-row">
        </div>
        <div id="textBox">
            <p id="loveText"><span class="cursor"></span></p>
        </div>
        <div id="timer"></div>
        <div id="dedication-text">
            <div id="signature" class="signature"></div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
